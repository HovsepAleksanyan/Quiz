<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionier</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="resultQuizes" class="resultQuizes">
        <button id="startBtn" class="start">Start</button>

        <div id="gameOver" class="lose" style="display: none;">
            <p>Game Over</p>
            <button id="restartBtn" onclick="restartQuiz()">Restart Game</button>
        </div>
        <div id="winnerGame" class="winner" style="display: none;">
            <p>You Win The Game!</p>
            <button id="restartBtn" onclick="finishQuiz()">Finish</button>
        </div>
    </div>

    <section id="questionBox" style="display: none;"></section>

    <script src="script.js"></script>
</body>

</html>
