<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("ax² = b² - c + q²");
        //(b² - c + q²) / a
        var a = parseInt(prompt("Send a"));
        var b = parseInt(prompt("Send b"));
        var c = parseInt(prompt("Send c"));
        var q = parseInt(prompt("Send q"));

        var x = Math.sqrt((Math.pow(b, 2) - c + Math.pow(q, 2)) / a)
        alert("x = " + x);
    </script>
</body>

</html>
