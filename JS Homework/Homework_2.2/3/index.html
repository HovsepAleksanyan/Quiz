<body>
    <script>
        alert("d + ey - b = 0");
        // y = b - d / e
        var b = parseFloat(prompt("Send b"));
        var d = parseInt(prompt("Send d"));
        var e = parseInt(prompt("Send e"));

        var y = (b - d) / e;
        alert(y);
    </script>
</body>
