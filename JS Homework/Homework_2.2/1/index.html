<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        alert("ax² + bx + c");
        // D = b² - 4ac
        var a = parseInt(prompt("Send a"));
        var b = parseInt(prompt("Send b"));
        var c = parseInt(prompt("Send c"));

        var D = Math.pow(b, 2) - 4 * (a * c);
        var nan = D < 0;
        if (nan) {
            alert("Դիսկրիմինանտը արմատներ չունի")
        }
        else {
            alert(D);
            var x1 = (-b - Math.sqrt(D)) / (2 * a);
            var x2 = (-b + Math.sqrt(D)) / (2 * a);
            alert("x1 = " + x1 + "  x2 = " + x2);
        }
    </script>
</body>

</html>
