<body>
    <script>
        var persons = [];
        var i = 0;

        function pushPersons(name, surname, age) {

            object = {
                name,
                surname,
                age
            }
            persons.push(object);
        }

        pushPersons("Tony", "Stark", 35);
        pushPersons("Peter", "Parker", 17);
        pushPersons("May", "Parker", 40);
        pushPersons("Harry", "Osborn", 15);
        pushPersons("Mj", "Watson", 16);

        console.log(persons);

        while (i < persons.length) {
            if (persons[i].age < 18) {
                persons.splice(i, 1)
            }

            i++
        }

        console.log(persons);
    </script>
