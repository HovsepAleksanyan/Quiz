<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 11</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="myHtmlDiv"></div>
    <br>
    <div id="oddEvenDiv"></div>

    <script>
        var array = randomaizer(10);

        var htmlIP = document.getElementById("myHtmlDiv");
        var oddEvenIp = document.getElementById("oddEvenDiv")

        var myHtmlArray = "";
        var myHtmlNumResult = "";

        var evenCount = 0;
        var evenSum = 0;
        var oddCount = 0;
        var oddSum = 0;



        function randomaizer(length) {
            var radnomArr = [];

            for (var i = 0; i < length; i++) {
                radnomArr[i] = Math.floor(Math.random() * 100);
            }

            return radnomArr;
        }


        function evenOrOdd(rndArr) {
            for (var i = 0; i < rndArr.length; i++) {
                if (rndArr[i] % 2 == 0) {
                    evenCount++;
                    evenSum = evenSum + rndArr[i];

                    myHtmlArray = myHtmlArray + "<span class='even'>" + " " + rndArr[i] + "," + " " + "</span>";

                } else {
                    oddCount++;
                    oddSum = oddSum + rndArr[i];

                    myHtmlArray = myHtmlArray + "<span class='odd'>" + " " + rndArr[i] + "," + " " + "</span>";
                }
            }
            myHtmlNumResult = myHtmlNumResult + "<p class='even'>" + evenSum / evenCount + " " + "</p>";
            myHtmlNumResult = myHtmlNumResult + "<p class='odd'>" + "  " + oddSum / oddCount + "</p>";
        }

        evenOrOdd(array);





        oddEvenIp.innerHTML = myHtmlNumResult;
        htmlIP.innerHTML = myHtmlArray;
    </script>
</body>

</html>
