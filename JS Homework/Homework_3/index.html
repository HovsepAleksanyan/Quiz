<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
</head>

<body>
    <script>
        var a = [2, 4, 6, 8, 10];

        var sum = 1;
        var sum1 = 0;

        for (var x = 0; x < a.length; x++) {
            sum = sum * a[x];
        }
        for (var x = 0; x < a.length; x++) {
            sum1 = sum1 + a[x];
        }

        
        var z = sum / a.length;
        console.log(z);

        var y = z / sum1;
        console.log(y);
    </script>
</body>

</html>
