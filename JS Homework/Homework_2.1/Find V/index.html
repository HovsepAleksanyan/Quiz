<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find V</title>
</head>
<body>
    <script>
        var s = parseInt(prompt("Ճանապարհ (S)`"));
        var t = parseInt(prompt("Ժամանակ (T)`"));

        var c = s <= 0;
        var d = t <= 0;
        
        if(c || d){
            alert("0 և փոքր արժեք հնարավաոր չէ լրացնել")
        }
        else{
            var v = s / t;
            alert("Արագություն = " + v)
        }
    </script>
</body>
</html>
