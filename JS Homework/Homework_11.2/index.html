<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 11/2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <ul id="myList"></ul>

    <script>
        var myArray = randomaizer(5)

        var ulist = document.getElementById("myList");
        var myHtmlList = "";

        for (var l = 0; l < myArray.length; l++) {
            if (factorial(myArray[l]) % 5 == 0) {
                myHtmlList = myHtmlList + "<li class='ok'>" + myArray[l] + "! =" + factorial(myArray[l]) + "</li>";

            } else if (factorial(myArray[l] % 5 > 0)) {
                myHtmlList = myHtmlList + "<li class='non'>" + myArray[l] + "! =" + factorial(myArray[l]) + "</li>";

            }
        }

        ulist.innerHTML = myHtmlList;


        function randomaizer(lng) {
            var arrayRandom = [];

            for (var i = 0; i < lng; i++) {
                arrayRandom[i] = Math.floor(Math.random() * 10);
            }

            return arrayRandom;
        }

        function factorial(num) {
            var result = 1;

            for (var i = 1; i <= num; i++) {
                result = result * i;
            }

            return result;
        }
    </script>
</body>

</html>
